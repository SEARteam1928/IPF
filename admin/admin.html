        </div>

</div>
<div class="header_space"></div>


<!-- Trigger/Open The Modal -->

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Добавление урока</h2>
        </div>
        <div class="modal-body">
            <div class="allSelect">
                <div class="lessonNumDiv">
                    <p>Номер урока</p>
                    <input id="lessonNumInput" type="number" min="1" max="12" value="1">
                </div>

                <div class="subjectselectdiv">
                    <p>Название предмета</p>
                    <select class="subjectSelect" id="subjectSelect" onchange="selectSubject(this)" name="select">
                    </select>
                    <input class="addBt" value="+" onclick="create(3,3)" type="button">
                    <br>
                    <br>
                    <input class="delBt" value="X" onclick="del(3,3)" type="button">
                </div>
                <div class="teacherselectdiv">
                    <p>Преподаватель</p>
                    <select class="teacherSelect" id="teacherSelect" onchange="selectTeacher(this)" name="select">
                    </select>
                    <input class="addBt" value="+" onclick="create(4,4)" type="button">
                    <br>
                    <br>
                    <input class="delBt" value="X" onclick="del(4,4)" type="button">
                </div>
                <div class="roomselectdiv">
                    <p>Номер кабинета</p>
                    <select class="roomSelect" id="roomSelect" onchange="selectRoom(this)" name="select">
                    </select>
                    <input class="addBt" value="+" onclick="create(2,2)" type="button">
                    <br>
                    <br>
                    <input class="delBt" value="Х" onclick="del(2,2)" type="button">
                </div>
                <div class="subGroupNumDiv">
                    <p>Номер подгруппы</p>
                    <input id="subGroupNumInput" type="number" min="0" max="4" value="0">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input id="addLessonBt" class="addLessonBt" value="+" onclick="create(5);     modal.style.display = 'none';" type="button">        </div>
    </div>

</div>


<h3 id="clock">ПРЕЖДЕ ЧЕМ ЧТО-ТО ДОБАВЛЯТЬ ИЛИ УДАЛЯТЬ, ВЫБЕРИТЕ ЭТО В СПИСКЕ</h3>
<div class="allSelect">
    <div class="groupselectdiv">
        <p>Группа</p>
        </select>
        <input class="addBt" value="+" onclick="create(0,0)" type="button">
        <br>
        <br>
        <input class="delBt" value="X" onclick="del(0,0)" type="button">
    </div>
    <div class="dayselectdiv">
        <p>День недели</p>
        </select>
    </div>
</div>
<br><br>
<input id="myBtn" class="addLessonBt" value="+" type="button">
<br><br><br>
